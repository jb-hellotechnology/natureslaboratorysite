



<perch:blog id="postTitle" type="text" label="Title" required="true" size="xl autowidth" order="1" suppress="true" />
<perch:blog id="heroImage" type="image" width="2560" height="1000" crop="true" label="Hero Image" suppress="true"/>
<article class="h-entry">
	<p class="meta">
        <div class="post-details">
            <perch:if exists="authorImage">
                <img src="<perch:blog id="authorImage" type="image" width="100" height="100" crop="true" label="Author Image" order="4" />" alt="<perch:blog id="authorGivenName" />" />
            </perch:if>
            <perch:if exists="authorGivenName">
                <p>By</p>
                <p class="p-author h-card"><perch:blog id="authorGivenName" type="hidden" /> <perch:blog id="authorFamilyName" type="hidden" /></p>
                <p> - </p>
            </perch:if>    
            <time class="dt-published" datetime="<perch:blog id="postDateTime" type="date" label="Date" time="true" format="Y-m-d H:i:s" divider-before="Publishing" />">
                <perch:blog id="postDateTime" type="date" time="true" format="%d %B %Y" /> 
            </time>
        </div>
        <perch:categories id="categories" set="blog" label="Categories" display-as="checkboxes">
            <a href="archive.php?cat=<perch:category id="catSlug" type="slug" />" class="p-category">
                <perch:category id="catTitle" type="text" />
            </a>
        </perch:categories>
    
	</p>
    <perch:if exists="image">
        <div>
            <img src="<perch:blog id="authorImage" type="image" width="100" height="100" crop="true" label="Author Image" order="4" />" alt="<perch:blog id="authorGivenName" />" />
        </div>
    </perch:if>
    <div class="description e-content flow">
        <perch:template path="content/blocks/post_blocks.html" />
    </div>
</article>

<perch:blog id="postURL" type="hidden" suppress="true" />
<perch:blog id="excerpt" type="textarea" label="Excerpt" markdown="true" order="3" suppress="true" size="s" />
