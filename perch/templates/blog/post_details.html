
<perch:if exists="authorImage">
    <img 
        src="<perch:blog 
                id="authorImage" 
                type="image" 
                width="100" 
                height="100" 
                crop="true" 
                label="Author Image" 
                order="4" />" 
        alt="<perch:blog 
                id="authorGivenName" 
                type="hidden" />" 
        class="c-post-details__profile-image"
    />
</perch:if>
<perch:if exists="authorGivenName">
    <p class="c-post-details__author">By <perch:blog id="authorGivenName" type="hidden" label="Name" /> <perch:blog id="authorFamilyName" type="hidden" /> - <perch:blog id="postDateTime" type="date" time="true" format="%d %B %Y" label="Date Published"/> </p>
<perch:else>
    <p class="c-post-details__author"><perch:blog id="postDateTime" type="date" time="true" format="%d %B %Y" label="Date Published" /></p>
</perch:if>
