
<perch:if exists="authorImage">
    <img src="<perch:blog id="authorImage" type="image" width="100" height="100" crop="true" label="Author Image" order="4" />" alt="<perch:blog id="authorGivenName" />" />
</perch:if>
<perch:if exists="authorGivenName">
    <p>By <perch:blog id="authorGivenName" type="hidden" /> <perch:blog id="authorFamilyName" type="hidden" /> - <perch:blog id="postDateTime" type="date" time="true" format="%d %B %Y" /> </p>
<perch:else>
    <p><perch:blog id="postDateTime" type="date" time="true" format="%d %B %Y" /></p>
</perch:if>
