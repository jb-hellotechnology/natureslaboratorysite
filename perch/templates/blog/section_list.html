<perch:before>
<div class="sectionList">
</perch:before>
<div class="section">
	<a href="/blog/<perch:blog id="sectionSlug" />">
		<div style="background-image: url(<perch:blog id="image" type="image" >)" class="background">
			<div class="wipe">
				<p><perch:blog id="sectionDescription" /></p>
			</div>
			<h4><perch:blog id="sectionTitle" /></h4>
		</div>
	</a>
</div>
<perch:after>
</div>
</perch:after>
