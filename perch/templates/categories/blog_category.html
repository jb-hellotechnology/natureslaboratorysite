<perch:before><div class="categoryList"></perch:before>
    <div class="category">
        <a href="/blog/<perch:category id="catSlug" type="slug" for="catTitle" />" >
            <div class="background" style="background-image: url(<perch:category id="image" label="Category Hero Image" type="image" width="2000" height="700" />)">
                <h4><perch:category id="catTitle" type="smarttext" label="Title" required="true" /></h4>
            </div>
        </a>
    </div>
    <perch:after></div></perch:after>
