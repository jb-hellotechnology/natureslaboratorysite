
<perch:if exists="mainHeroImage">
    <header class="c-hero" style="background-image: url(<perch:content type="image" id="mainHeroImage" height="700" width="2000" crop="true" />)" >
        <h1 class="c-hero__title">
            <perch:content id="title" label="Title" type="text" />
        </h1>
    </header>
<perch:else>
    <div class="c-hero">
        <h1 class="c-hero__title">
            <perch:content id="title" label="Title" type="text" />
        </h1>
    </div>
</perch:if>
