<form method="get" action="/search/" class="search">
    <div class="form-group">
        <div>
            <input type="text" placeholder="Search item" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Keyword'" name="q">
        </div>
    </div>
    <input type="submit" value="Search" class="form-button" />
</form>
